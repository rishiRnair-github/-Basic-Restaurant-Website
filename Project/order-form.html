<!DOCTYPE html>
<html>
    <head>
        <title>Order Form</title>
        <style>
            body{
                background-color: palegoldenrod;
            }
            h2{
                text-align: center;
                font-size: 50px;
            }
            section, h3{
                font-size: 25px;
                font-weight: 800;
                text-align: center;
            }
            form{
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <main>
            <section><br>
                <h2>Place Your Order</h2><br><hr>
                <br><h3>Select the items and amount which you would like to order</h3>
            </section><br><br>
            <form>

                <label for="biriyani">Biriyani:</label>
                <input type="number" id="biriyani" name="biriyani" min="0" max="5"><br><br>
                Add Ons:
                <label><input type="checkbox">Extra ghee</label>
                <label><input type="checkbox">Raisins</label>
                <label><input type="checkbox">Chicken Piece x2</label>
                <label><input type="checkbox">None</label>
                <br><br>

                <label for="dosa">Masala Dosa:</label>
                <input type="number" id="dosa" name="dosa" min="0" max="5"><br><br>
                Add Ons:
                <label><input type="checkbox">Extra Ghee</label>
                <label><input type="checkbox">Extra Chutney</label>
                <label><input type="checkbox">Extra Sambhar</label>
                <label><input type="checkbox">Extra fillings</label>
                <label><input type="checkbox">None</label>
                <br><br>

                <label for="puri">Puri Bhaaji:</label>
                <input type="number" id="puri" name="puri" min="0" max="5"><br><br>
                Add Ons:
                <label><input type="checkbox">Extra ghee</label>
                <label><input type="checkbox">Extra Puri</label>
                <label><input type="checkbox">Extra Bhaaji</label>
                <label><input type="checkbox">None</label>
                <br><br>

                <label for="special">Please specify special request, if any:</label><br>
                <textarea id="special" name="special" rows="8" cols="50" placeholder="(e.g. Seperate Packaging for individual food)"></textarea><br><br>

                Would you like to purchase a Carry bag instead of brown cover? <br>
                <input type="radio" name="option" id="carry_yes"><label for="carry_yes">Yes</label>
                <input type="radio" name="option" id="carry_no"><label for="carry_no">No</label>
                <br><br>

                <input type="submit" value="Go To Checkout"><br><br><br>
            </form>
            
        </main>
    </body>

</html>
